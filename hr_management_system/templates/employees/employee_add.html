{% extends 'layouts/master.html' %}

{% block title %}
All Employee
{% endblock %}


{% block content %}
    <div class="container">
    <a href="{% url 'employee_list' %}" class= "btn btn-sm btn-primary mb-3 mt-3"> Back</a>   
       <div class="card p-5 mt-3">
            {% if title %}
                <h1>{{ title }}</h1>
            {% else %}
                <h1>This is all employee page</h1>
                <hr>
            {% endif %}
            <form action="{% url 'employee_add' %}" method="POST">
                {% csrf_token %}
                {{ employeeDetailForm.as_p}}
                <input type="submit" class="btn btn-sm btn-primary" value="Add Employee">
            </form>
        </div> 
    </div>  
{% endblock %}
