{% extends 'layouts/master.html' %}

{% block title %}
All Employee
{% endblock %}

{% block content %}
<div class="container">
    {% include 'partials/_message.html' %}
    <a href="{% url 'employee_list' %}" class="btn btn-sm btn-primary mb-3 mt-3">Back</a>
    <div class="card p-5 mt-3">
        {% if title %}
            <h1 class="text-primary">{{ title }}</h1>
        {% else %}
            <h1 class="text-primary">This is the All Employee page</h1>
            <hr>
        {% endif %}
        <form action="{% url 'employee_add' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ employeeDetailForm.as_p}}
            </div>
            <input type="submit" class="btn btn-primary btn-sm" value="Add Employee">
        </form>
    </div>
</div>
{% endblock %}
