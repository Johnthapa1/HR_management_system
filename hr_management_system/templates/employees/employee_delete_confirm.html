{% extends 'layouts/master.html' %}

{% block title %}
Confirm Deletion
{% endblock %}

{% block content %}
<div class="container">
    <div class="card p-5 mt-3">
        <h1>Confirm Deletion</h1>
        <p>Do you want to delete this employee?</p>
        <form method="post">
            {% csrf_token %}
            
            <button type="submit">Confirm</button>
            <button type="button" onclick="window.location.href='{% url 'employee_list' %}'">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
